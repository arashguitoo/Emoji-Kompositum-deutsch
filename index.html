        let currentLevel = 'leicht';

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let answered = false;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function goHome() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function startGame(level) {
            currentLevel = level;
            currentQuestions = shuffleArray([...questions[level]]).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            answered = false;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('totalQuestions').textContent = currentQuestions.length;

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            answered = false;
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('emojiDisplay').textContent = question.emojis;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('progressBar').style.width = ((currentQuestionIndex / currentQuestions.length) * 100) + '%';
            
            // Create answer buttons
            const allAnswers = [question.correct, ...question.wrong];
            const shuffledAnswers = shuffleArray(allAnswers);
            
            const container = document.getElementById('answersContainer');
            container.innerHTML = '';
            
            shuffledAnswers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, question.correct);
                container.appendChild(btn);
            });

            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            const feedbackContainer = document.getElementById('feedbackContainer');
            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            if (selected === correct) {
                score++;
                correctAnswers++;
                feedback.classList.add('correct');
                feedback.textContent = '‚úÖ Richtig! Sehr gut!';
            } else {
                feedback.classList.add('wrong');
                feedback.textContent = `‚ùå Leider falsch. Die richtige Antwort ist: ${correct}`;
            }

            feedbackContainer.appendChild(feedback);
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const totalQuestions = currentQuestions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
